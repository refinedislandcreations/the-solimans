    <!-- optional badge -->
    <span
      id="wa-badge"
      class="absolute -top-1 -right-1 hidden md:inline-flex items-center justify-center
             h-6 w-6 rounded-full bg-black text-white text-xs font-bold"
      style="display:none;"
      aria-hidden="true"
    >1</span>
  </a>
</div>

<script>
(function () {
  const root = document.getElementById('wa-float');
  if (!root) return;

  // guard: mobile hide
  if (window.matchMedia && window.matchMedia('(max-width: 767px)').matches) return;

  // parse settings
  let settings = {};
  try { settings = JSON.parse(root.getAttribute('data-settings') || '{}'); } catch(e) { settings = {}; }

  const tel = (settings.telephone || '').replace(/\D/g, '');
  const msg = settings.message_send || '';
  const delaySec = Number(settings.button_delay || 0);

  const encodedMsg = encodeURIComponent(msg);
  const waMe = `https://wa.me/${tel}?text=${encodedMsg}`;
  const waWeb = `https://web.whatsapp.com/send?phone=${tel}&text=${encodedMsg}`;

  const link = document.getElementById('wa-float-link');
  if (link) link.href = (settings.whatsapp_web ? waWeb : waMe);

  // badge: show once per browser (message_views)
  const badge = document.getElementById('wa-badge');
  const viewsKey = `wa_msg_views_${settings.message_hash || 'default'}`;
  const maxViews = Number(settings.message_views || 0);
  const showBadge = !!settings.message_badge;

  if (badge && showBadge && maxViews > 0) {
    const views = Number(localStorage.getItem(viewsKey) || '0');
    if (views < maxViews) {
      badge.style.display = 'inline-flex';
      localStorage.setItem(viewsKey, String(views + 1));
    }
  }

  // show after delay
  setTimeout(() => { root.style.display = 'block'; }, Math.max(0, delaySec) * 1000);
})();
</script>
